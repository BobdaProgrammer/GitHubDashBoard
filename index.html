<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
</head>
<body>
    <div class="column">
        <div class="statblock idea">
            <textarea class="ideas" id="ideas" placeholder="write your ideas here..."></textarea>
        </div>
        <div class="statblock commithold">
            <span class="commitdate" id="commitdate"></span>
            <span class="committime" id="committime"></span>
            <span class="message" id="message"></span>
        </div>
        <div class="statblock issuehold">
            <span class="issue" id="issue"></span>
        </div>
        <div class="newshold statblock" id="newshold">
            <div class="news" id="news"></div>
        </div>
    </div>
    <div class="column">
        <div class="reddithold statblock" id="reddithold">
        </div>
        <div class="trendingreposhold statblock" id="repohold">

        </div>
    </div>
    <div class="username"><div class="tile"><span class="enterName">Authorize github</span><button class="verify" onclick="addUser()">Authorize</button></div></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="index.js"></script>
</body>
</html>
